systemLog:
   verbosity: 0
   quiet: false
   path: "{{ path }}/sharding/mongos/mongos.log"
   logAppend: true
   logRotate: reopen
   destination: file
   timeStampFormat: iso8601-utc

processManagement:
   fork: true
   pidFilePath: "{{ path }}/sharding/mongos/mongos.pid"

net:
   port: 27017
   bindIp: 0.0.0.0
   maxIncomingConnections: 65536

# mongos-only
sharding:
   configDB: 127.0.0.1:27019
   chunkSize: 1
